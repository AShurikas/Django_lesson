{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Is it New Year?
        </title>
        <link href="{% static 'newyear/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        {% if newyear %}
        <h1 id="yes">YES</h1>
        {% else %}
        <h1 id="no">NO</h1>
        {% endif %}
    </body>
</html>
